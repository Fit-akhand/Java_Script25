<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>java script</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement("li")
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python")
    addLanguage("React js")

    function addoptilanguage(langName){
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptilanguage("JAVA")
    addoptilanguage("Taiwind")
    //edit 
    const secondlang = document.querySelector('li:nth-child(2)')
    // secondlang.innerHTML="Mojo";
    const li = document.createElement("li")
    li.textContent="hey hitesh"
    secondlang.replaceWith(li)
   //edit
   const firstLi = document.querySelector('li:nth-child(1)')
    // firstLi.replaceWith(document.querySelector("li:nth-child(4)"))
    firstLi.outerHTML="<li>java</li>"
    //remove
   const lastlang = document.querySelector('li:last-child')
   lastlang.remove()
</script>
</html>
